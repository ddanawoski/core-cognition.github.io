    <div class="container-big">
      <div class="insight-wrapgrid">

          {{with .Site.GetPage "/basic-insight/_index.md"}}
          <h2>{{.Params.Header.heading}}</h2>
          <p>{{.Params.Header.homepageSummary}}</p>
          <a href="#" class="button w-button">the basics details</a>
          {{end}}
        </div>

        <div class="insight-contents-wrapper">
          {{range first 5 (where .Site.RegularPages "Section" "basic-insight")}}

            <h3 style="color:rgb(38,38,38)" class="heading-3-insight">{{.Params.Header.heading}}</h3>
            <p>{{.Params.Header.summary}}</p>
            <div class="read-more-link">
              <div class="readmore-inside-wrap">
                <div style="color:rgb(184,177,146)" class="text-readmore-xm">Read more</div>
