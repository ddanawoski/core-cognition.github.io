<!DOCTYPE html>
<html data-wf-page="{{.Params.dataId}}" data-wf-site="{{.Site.Params.DataId}}">
  <head>
    <meta charset="utf-8">
    <title>{{if eq .IsHome true}}{{.Site.Title}}{{else}}{{.Params.PageTitle}} | {{.Site.Title}}{{end}}</title>
    <!-- import all meta tags, seo contents-->
    {{- partial "keyholders/head_meta" . -}}
  </head>
  <body>
    <!-- -import Navigation code -->
    {{- partial "nav" . -}}
    <!-- -Define the complete Main Content of all pages -->
    {{- block "mainContent" . -}}
    {{- end -}}

    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=61996b3541cc105c084a9af1" type="text/javascript" ></script>
    {{- partial "keyholders/footer" . -}}
    {{- if (eq .Section "blog") -}}
      {{- partial "finsweet_script" . -}}
    {{- end -}}
  </body>
</html>
